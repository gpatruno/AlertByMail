when:
    branch: deploy
    event: push

depends_on:
  - build

runs_on: [ success ]

variables:
   - &REPO_NAME ${CI_REPO_NAME,}
   - &DOCKER_USERNAME
       from_secret: DOCKER_USERNAME
   - &DOCKER_PASSWORD
       from_secret: DOCKER_PASSWORD

steps:
  - name: docker-build
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - echo "ðŸ›  Building Docker image..."
      - docker build -t ${CI_REPO_OWNER}/${CI_REPO_NAME,}:${CI_COMMIT_BRANCH} .
      - echo "ðŸ”‘ Logging in to Docker Hub..."
      - echo *REPO_NAME
      - cat *DOCKER_PASSWORD | docker login -u *DOCKER_USERNAME --password-stdin
      - echo "ðŸ“¤ Pushing Docker image to Docker Hub..."
      - echo "docker push " ${CI_REPO_OWNER}/*REPO_NAME:${CI_COMMIT_BRANCH}
